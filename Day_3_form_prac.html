<body>

<form >
    <h1>Fitness Boot Camp</h1>
    <h4>Camp Fitness</h4>
    <hr>
    <br>

    <label for="" style="color:Blue;"><b>Name:</b> </label>
    <input type="text" placeholder="first name">
    <input type="text" placeholder="last name">
    <br><br>

    <label for="" style="color:red;"><b>E-mail</b></label>
    <input type="text" placeholder="ex:  myname@gamil.com" size="46">
    <br><br>
    
    <label for="" style="color:green;"><b>Birth Date:</b></label><br>
     <input type="date">
    <br><br>

    <label for="" style="color:aqua;"><b>Phone Number</b></label><br>
    <input type="text" placeholder="area code">+
    <input type="number" placeholder="phone number">
    <br><br>

    <label for="" style="color:Blue;"><b>Address</b></label><br>
    <input type="text" placeholder="Street Address" size="48">
    <br><br>

    <input type="text" placeholder="Street Address Line 2" size="48">
    <br><br>

    <input type="text" placeholder="City" size="22">
    <input type="text" placeholder="State">
    <br><br>

    <input type="text" placeholder="Postal/ZipCode">

<!-- <br><br> -->

<option value="">Select Country</option>

<button type="submit" size="50" style="color:rgb(19, 180, 204);"><b>Submit</b></button>

</form>
