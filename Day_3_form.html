<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h1>Application Form </h1>
        <br>
        <label for="org">Organization:-</label>
        <br>
        <input type="text" name="org" placeholder="Organization.." size="46">

        <br><br>
        <label for="name">Main Contact:</label>
        <br>
        <input type="text" placeholder=" first">
        <input type="text" placeholder=" last">

        <br><br>

        <label for="email">Email:</label><br>
        <input type="text" placeholder="Email" value="@gamail.com">

        <br><br>
        <label for="phn">Phone NO:</label>
        <br>
        <input type="text" value="+91 ">

        <br><br>
        <label for="desc">Description:</label><br>
        <textarea cols="30" rows="10" placeholder="Description..."></textarea>

        <br><br>

        <label for="date">DOB: -</label>
        <input type="date">
        <br>
        <br>



        <label for="gender">Gender:- &nbsp</label>

        <label for="">Male</label>  <input type="radio" name="gender" >
        <label for="">Female</label> <input type="radio" name="gender">
        <label for="">Other</label> <input type="radio" name="gender">
        <br><br>

        
        <label for="gender">Favourite Sports:- &nbsp</label>

        <label for="">Cricket</label>  <input type="checkbox" name="c" >
        <label for="">Football</label> <input type="checkbox" name="c">
        <label for="">Chess</label> <input type="checkbox" name="c">


        <br><br>

        <button type="reset">Reset</button> &nbsp
        <button type="Submit">Submit</button>





        </form>
    





</body>
</html>
